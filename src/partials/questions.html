<section id="section" class="questions">
  <div class="questions-wrap">
    <div class="ques-info">
      <div class="ques-title">
        <h2 class="title ques-title--style">Залишились запитання?</h2>
      </div>
      <div class="ques-text">
        <p class="ques-text--style">
          Скористайся найзручнішим для себе способом та зв’яжись із нами
        </p>
      </div>
      <ul class="contact-list">
        <li class="contact-item">
          <p class="contact-item--text">E-mail:</p>
          <a
            href="mailto:seven7@gmail?subject = Feedback&body = Message"
            class="contact-item--link"
            >seven7@gmail</a
          >
        </li>
        <li class="contact-item">
          <p class="contact-item--text">Контактний телефон:</p>
          <a href="tel:+380964544444" class="contact-item--link"
            >+38 096 454 44 44</a
          >
        </li>
        <li class="contact-item">
          <p class="contact-item--text">Графік роботи:</p>
          <p class="contact-item--link">Пн–Сб, 09:00–19:00</p>
        </li>
      </ul>
    </div>

    <div class="ques-formWrap">
      <form action="" id="form" class="ques-form">
        <input
          type="text"
          name="name"
          placeholder="Ім’я*"
          class="ques-form--input"
          minlength="2"
          maxlength="15"
          required
        />
        <label class="form-phoneLabel">Формат номеру: +380964544444</label>
        <input
          type="tel"
          name="phone"
          placeholder="Номер телефону*"
          class="ques-form--input form-phoneLabel"
          pattern="^\+[0-9]{3}((\d+))\d{3}\d{2}\d{2}"
          required
        />

        <textarea
          name="message"
          id="message"
          cols="40"
          rows="4"
          maxlength="250"
          placeholder="Повідомлення для нас"
          class="ques-form--input ques-form--textarea"
        ></textarea>
        <button type="submit" id="submit" class="btn">Відправити заявку</button>
      </form>
    </div>
  </div>
</section>
