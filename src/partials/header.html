<header id="header" class="header">
  <div class="header-logo">
    <a href="/">
      <img
        src="./images/common/logo.svg"
        alt="logo"
        class="header-link--logo"
      />
    </a>
  </div>

  <button type="button" class="header-btn mob-menu-open">
    <img
      src="./images/header/hamburger-menu.png"
      alt="menu"
      width="23"
      height="15"
    />
  </button>

  <div class="mob-menu is-hidden">
    <div class="mob-container">
      <ul class="headerMobile-list">
        <li class="headerMobile-item">
          <a href="/">
            <img
              src="./images/common/logo.svg"
              alt="logo"
              class="header-link--logo"
            />
          </a>
        </li>
      </ul>
      <div class="mob-menu-btn">
        <button type="button" class="mob-menu-close">
          <img
            src="./images/header/close.svg"
            alt="close"
            class="mob-close-icon"
          />
        </button>
      </div>
    </div>
  </div>

  <ul class="header-list"></ul>
  <button type="button" class="header-btn--lang">UA</button>
</header>
